<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=display-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img alt="Odin logo" class="logo" src="images/odin-lined.png" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">
          Halie West
        </a>
        on
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
          Unsplash
        </a>
      </p>
    </header>
    <main>
      <section>
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </h2>
        <h2>
          You <em>know</em> you want to.
        </h2>
      </section>
      <form action="" id="form" method="post">
        <h2>Let's do this!</h2>
        <div class="row">
          <label for="first-name">
            First Name<input id="first-name" name="first-name" type="text" />
          </label>
          <label for="last-name">
            Last Name<input id="last-name" name="last-name" type="text" />
          </label>
        </div>
        <div class="row">
          <label for="email">
            Email<input id="email" name="email" type="email" required />
          </label>
          <label for="phone-number">
            Phone Number<input id="phone-number" name="phone-number" type="tel" />
          </label>
        </div>
        <div class="row">
          <label for="password">
            Password<input id="password" name="password" type="password" required />
          </label>
          <label for="password-confirm">
            Confirm Password<input id="password-confirm" name="password-confirm" type="password" required />
          </label>
        </div>
      </form>
      <section>
        <button for="form" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </main>
  </body>
</html>
