<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=display-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img alt="Odin logo" class="logo" src="images/odin-lined.png" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">
          Halie West
        </a>
        on
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
          Unsplash
        </a>
      </p>
    </header>
    <main>
      <section>
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </h2>
        <h2>
          You <em>know</em> you want to.
        </h2>
      </section>
      <form action="" id="form" method="post">
        <h2>Let's do this!</h2>
        <div>
          <ul>
            <li>
              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" type="text" />
            </li>
            <li>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" />
            </li>
            <li>
              <label for="password">Password</label>
              <input id="password" name="password" type="password" />
            </li>
          </ul>
          <ul>
            <li>
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last-name" type="text" />
            </li>
            <li>
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" name="phone-number" type="tel" />
            </li>
            <li>
              <label for="password-confirm">Confirm Password</label>
              <input id="password-confirm" name="password-confirm" type="password" />
            </li>
          </ul>
        </div>
      </form>
      <section>
        <button for="form" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </main>
  </body>
</html>
